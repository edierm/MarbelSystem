<div class="container-fluid">
    <div class="row">
      <div class="col">
       <h1>SOLICÍTA TU MANTENIMIENTO</h1> 
      </div>
    </div>
    <div class="row">
        <div class="col-6">
            <img src="http://2.bp.blogspot.com/-O6HvltLK2Ww/UN41UFEp1rI/AAAAAAAAALQ/Xzktx-k5O2M/s1600/Maranga1.JPG" width="100%" height="90%">
        </div>
        <div class="col-6 title">
            <div class="row mt-6">
               
                <div class="col-12 col-md-8 mx-auto">
                  <form [formGroup]="MantenenceForm">
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">EMAIL</label>
                        <input type="email"
                         class="form-control"
                          id="inputEmail4"
                           placeholder="Email"
                           formControlName="email"
                           pattern=".+@globex\.com"
                           >
                      </div>
                      <div class="form-group col-md-6">
                        <label for="Phone">TELÉFONO</label>
                        <input type="text"
                         class="form-control" 
                         id="inputPassword4" 
                         placeholder="Teléfono"
                  
                         formControlName="phone"
                         >
                        
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="Name">NOMBRE</label>
                      <input type="text"
                       class="form-control"
                        id="inputAddress" 
                        placeholder="Nombre"
                        formControlName="name"
                     
                        >
                    </div>
                    <div class="form-group">
                      <label for="Adress"> DIRECCIÓN </label>
                      <input type="text"
                       class="form-control"
                        id="inputAddress2"
                         placeholder="Carrera/Calle...."
                         formControlName="adress"
                         >
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-4">
                        <label for="Ciudad">CIUDAD</label>
                        <input type="text" 
                        class="form-control"
                         id="Ciudad"
                         formControlName="city"
                         >
                      </div>
                      <div class="form-group col-md-4">
                        <label for="Department">DEPARTAMENTO</label>
                        <select id="inputState" class="form-control" >

                          <option>Antioquia</option>
                          <option>Santander </option>
                          <option>Cundinamarca</option>
                          <option>Atlantico </option>
                        
                        </select>
                        
                      </div>
                      <div class="form-group col-md-4">
                        <label for="Date">FOTOS</label>
                        <input type="file" 
                        class="form-control"
                         id="inputZip"
                         
                         
                         >
                      </div>
                      <div class="form-group col-md-6">
                          <label for="Department">FABRICADO POR </label>
                          <select id="inputState" class="form-control"  >
                            <option ></option>
                            <option >MARMOLES MENDOZA</option>
                            <option >OTRA ENTIDAD</option>
                            
                          </select>
          
                        </div>
                        <div class="form-group col-md-6">
                          <label for="Department">MATERIAL</label>
                          <select id="inputState" class="form-control" >
                            <option ></option>
                            <option>QUARTZTONE</option>
                            <option>MARMOL </option>
                            <option>GRANITO </option>
                            <option>OTRO</option>
                           
                          </select>
                        </div>
                        
                    </div>
                    <div class="form-group">
                      <label for="info">INFORMACION ADICIONAL</label>
                      <input type="text"
                       class="form-control"
                        id="inputAddress"
                         placeholder="Algun quemón o daño"
                        
                         >
                    </div>
                   
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck"   >
                        <label class="form-check-label" for="gridCheck" >
                            ACEPTO QUE QUIERO RECIBIR NOTIFICACIONES NOTIFICACION DE MARMOLES MENDOZA
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="mantenence()" [disabled]="MantenenceForm.valid">Solicitar Mantenimiento</button>
                  </form>
                </div>
              </div>
            </div>
        </div>
        
    </div>
