<div class="col-md-3">
<input
class="form-control mr-sm-2"
type="text"
[(ngModel)]="name"
(ngModelChange)="SearchBathrooms()"
placeholder="Buscar"
aria-label="Buscar"
/>
</div>
<div class="col-md-3">
  <input
  class="form-control mr-sm-2"
  type="checkbox"
  [(ngModel)]="promo"
  (ngModelChange)="SearchBathroomsPromo()"
  value="Promocion"
  aria-label="Buscar"
  name = "Promocion"

  />
  <label for="Promocion"> Promocion </label><br>
  </div>
<div
  class="container  mt-100"
  style="
    background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIrQ2aL4X0nXsGhj5mucEeAsMEAMqEfQXXfQ&usqp=CAU');
    width: 300;
    height: 100;
  "
>

  <div class="row">
    <div class="col-md-3" *ngFor="let product of productos">
      <div class="product-wrapper mb-45 text-center">
        <div class="product-img">
          <a data-abc="true" (click)="redirect(product)">
            <img [src]="product.image" width="100%" height="100%" />
          </a>
          <span class="text-center">
            <img src="assets/img/MarmolMendoza.png" width="50px" />
          </span>
          <div class="product-promo">
            <div >{{product.promo}} </div>
          </div>

          <div class="product-action" >
            <div
             
            class="product-action-style">{{ product.name }}</div>
          </div>
        </div>
      </div>
    </div>
