<div class="container-fluid">
  <div class="row"></div>
  <div class="row">
    <div class="col-6">
      <img
        class="img zoom"
        [src]="product.image"
        width="100%"
        height="50%"
      />
      <div class="row">
        <div class="col">
          <h1>Especificaiones</h1>
          <p>
            {{product.description}}
          </p>
        </div>
      </div>
    </div>

    <div class="col-6 title">
      <div class="row mt-6">
        <div class="col-12 col-md-8 mx-auto">
          <form [formGroup]="SaleForm">
            <div class="col">
              <h1>{{product.name}}</h1>
            </div>
            <div class="col">
              <h2>COTIZA YA!</h2>
            </div>
            <div class="form-row"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
