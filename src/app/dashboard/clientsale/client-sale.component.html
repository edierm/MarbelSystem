

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">COMPRAS</h4>
        <form class="form-inline ml-auto">
          <input
            class="form-control mr-sm-2"
            type="text"
            name="Nombre"
            [(ngModel)]="nameproduct"
            (ngModelChange)="Search()"
            placeholder="Buscar"
            aria-label="Buscar"
          />



          

          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Buscar
          </button>
        </form>
      </div>
      <div class="card-body">
        <div class="table">
          <table class="table">
            <thead class="text-primary">
              <th>Producto</th>
              <th>Tipo</th>

              <th class="text-right">Costo</th>
              <th class="text-right">Acciones</th>
            </thead>
            <tbody>
              <tr *ngFor="let sale of sale">
                <td>
                  {{ sale.nameproduct }}
                </td>
                <td>
                  {{ sale.product }}
                </td>

                <td class="text-right">
                  {{ sale.price }}
                </td>
                <td class="text-right">
                  <span (click)="editProduct(product)"
                    ><i class="fas fa-edit"></i>
                  </span>
                </td>
              </tr>
            </tbody>
            <a  routerLink="/dashboard/clienthsale">Ayuda</a>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
