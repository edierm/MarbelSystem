<h1 class="title">AGREGAR PRODUCTOS</h1>
<div class="container bootdey">
  <div class="col-md-12">
    <section class="panel">
      <div class="panel-body" [formGroup]="productForm">
        <div class="col-md-12">
        <div class="product_meta">
          <label>Titulo del producto</label>
          
              
              <input class="form-control"
                type="text"
                name="tipro"
                placeholder="Titulo del producto"
                formControlName="name"
              >
              <small *ngIf="productForm.get('name').invalid && productForm.get('name').touched" class="text-danger">El tipo de material es requerido</small>

           
          
          </div>
          </div>
          <br>
            <div class="col-md-12">
              <label>Descripccion del producto</label>
            <input
              class="form-control"
              type="text"
              name="details"
              size=" 80px"
              placeholder="descripcion del producto "
              formControlName="description"
            >
            <small *ngIf="productForm.get('description').invalid && productForm.get('description').touched" class="text-danger">El tipo de material es requerido</small>

          </div>
        </div>
      
       
        <div class="col-md-12">
          <div class="product_meta">
          

            <div class="form-group">
              <label for="Categoria">Seleccione una categoría </label>
              <select
                id="inputState"
                class="form-control"
                formControlName="category"
              >
                <option disabled selected>Selecciona una opción</option>
                <option>Mesones</option>
                <option>Cocinas</option>
                <option>Baños</option>
              </select>
              <small *ngIf="productForm.get('category').invalid && productForm.get('category').touched" class="text-danger">El tipo de material es requerido</small>

              <br />
              <input class="form-control" type="text" name="otro" placeholder="Otro" />
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="Categoria">Seleccione un material </label>

              <select id="inputState" class="form-control" formControlName="material">
                <option selected>Selecciona...</option>
                <option>Marmol</option>
                <option>quartzo</option>
                <option>granito</option>
              </select>
              <small *ngIf="productForm.get('material').invalid && productForm.get('material').touched" class="text-danger">El tipo de material es requerido</small>

              <br />
              <input class="form-control" type="text" name="otro" placeholder="Otro" />
            </div>
          </div>
      

        <br />

        <div class="col-md-12">
          <div class="precio">
            <label>Precio</label>
            <br>
            <input class="form-control" type="text" name="precio" placeholder="Ingrese el precio"  formControlName="price">
            <small *ngIf="productForm.get('price').invalid && productForm.get('price').touched" class="text-danger">El tipo de material es requerido</small>

          </div>
        </div>
        <br />
        <div class="col-md-12">
          <div class="form-group">
            <label for="Categoria">Seleccione un color </label>

            <select id="inputState" class="form-control" formControlName="color">
              <option selected>Selecciona...</option>
              <option>azul</option>
              <option>blanco chispa</option>
              <option>hueso</option>
              <small *ngIf="productForm.get('color').invalid && productForm.get('color').touched" class="text-danger">El tipo de material es requerido</small>

            </select>
          </div>
        </div>
         
              <br />
            <div class="col-md-12" > 
            <label>Cantidad</label>
            <input
              class="form-control"
              type="quantiy"
              placeholder="1"
              class="form-control quantity"
              formControlName="amount"
            >
            <small *ngIf="productForm.get('amount').invalid && productForm.get('amount').touched" class="text-danger">El tipo de material es requerido</small>

          </div>
          <br>
          <div class="col-md-12">
            <div class="col-md-6,imagenpro">
              <div class="pro-img-list-1">
                <div class="image-upload-1" >
                  
                  <img [src]="imageSrc"  style="max-width:300px;max-height:300px" /> 
                
                  <input name="imageUrl" type="file" accept="image/*" (change)="handleInputChangeImg($event)" />
                
                </div>
              </div>
            </div>
          </div>
        
        <div class="col-md-12">
          <p>
            <button (click)="clicksub()" [disabled]="productForm.invalid" class="btn btn-round btn-danger" type="button" (click)="saveProduct()">
              <i class="fa fa-shopping-cart"></i> {{isUpdate?'Actualizar': 'Agregar'}}
            </button>
          </p>
        </div>
      
    </section>
  </div>
</div>
