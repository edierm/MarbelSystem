

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">COTIZACIÓN</h3>
        <form class="form-inline ml-auto">
          <input
            class="form-control mr-sm-2"
            type="text"
            name="Producto"
            [(ngModel)]="nameproduct"
            (ngModelChange)="Search()"
            placeholder="Buscar"
            aria-label="Buscar"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Buscar
          </button>
          <button
          class="btn btn-outline-success my-2 my-sm-0 agregar"
          type="submit"
          routerLink="/dashboard/value-add"
        >
          +
        </button>
        </form>
      </div>

      <div class="card-body">
        <div class="table">
          <table class="table">
            <thead class="text-primary">
              <th>PRODUCTO</th>
              <th>COLOR</th>
              <th>MATERIAL</th>
              <th >DIRECCIÓN</th>
              <th class="text-right">CIUDAD</th>
              <th class="text-right">VER O EDITAR</th>
            </thead>
            <tbody>
              <tr *ngFor="let value of value">
                <td>
                    {{ value.product }}
                  </td>
                <td>
                  {{ value.color }}
                </td>
                <td>
                  {{ value.material }}
                </td>

                <td >
                  {{ value.addres }}
                </td>

                <td class="text-right">
                  {{ value.city }}
                </td>
                <td class="text-right">
                  <span (click)="editValue(value)"><i class="fas fa-donate"></i> </span>
                  <span (click)="deleteValue(value)" > <i class="fas fa-trash" ></i>  </span>
                  
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
