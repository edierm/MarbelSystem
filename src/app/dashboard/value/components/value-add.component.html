<h1 class="h1">COTIZACIONES</h1>

<form [formGroup]="valueAddForm" >
  <div class="form-group">
    <label for="validationDefault01" class="form-label">Nombre</label>
    <input
      type="text"
      class="form-control"
      id="exampleInputEmail1"
      placeholder="Ingrese nombre completo"
      formControlName="name"
      required="true"
      maxlength="15"
      minlength="5"
    >
    <small *ngIf="valueAddForm.get('name').invalid && valueAddForm.get('name').touched" class="text-danger">Name is Required</small>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="Ingresar email"
      formControlName="email"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Telefono</label>
    <input
      type="text"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Cedula"
      formControlName="phone"
    />
    
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Direccion</label>
    <input
      type="text"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Direccion "
      formControlName="addres"
    />
    
  </div>
  
    <small id="emailHelp" class="form-text text-muted"
      >Cuidado ingrese el valor correcto.</small
    >
    <div class="form-group">
      <label for="Ciudad">Ciudad </label>
  
      <select id="inputState" class="form-control"  formControlName="city">
        <option selected>Selecciona...</option>
        <option>Medellin</option>
        <option>Cali</option>
        <option>Bogota</option>
      </select>
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Medidas</label>
    <input
      type="text"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Largo-ancho"
      formControlName="size"
    />
    <small id="emailHelp" class="form-text text-muted"
      >Cuidado ingrese el valor correcto.</small
    >
  </div>
  
  <div class="form-group">
    <label for="Ciudad">Seleccione tipo de producto </label>

    <select id="inputState" class="form-control" formControlName="product">
      <option selected>Selecciona...</option>
      <option>Meson</option>
      <option>Cocina</option>
      <option>Ba√±o</option>
    </select>
  </div>

  <div class="form-group">
    <label for="Ciudad">Seleccione tipo de material </label>

    <select id="inputState" class="form-control" formControlName="material">
      <option selected>Selecciona...</option>
      <option>Granito</option>
      <option>Marmol</option>
      <option>Cuarstone</option>
    </select>
  </div>
  <br />
  
  <div class="form-group">
    <label for="Ciudad">Seleccione el tono </label>

    <select id="inputState" class="form-control" formControlName="color">
      <option selected>Selecciona...</option>
      <option>Blanco</option>
      <option>Negro</option>
      <option>Verdoso</option>
    </select>
  </div>
  <br />
  
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
    <label class="form-check-label" for="exampleCheck1"
      >Rectifique bien los datos antes de registar la venta
    </label>
  </div>
  <button  (click)="clicksub()" [disabled]="valueAddForm.invalid" type="submit" class="btn btn-primary" (click)="saveValue()">
   Enviar cotizacion 
  </button>
</form>

<div
  bsModal
  #modalSuccess="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="dialog-static-name"
>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-static-name" class="modal-title pull-left">
          {{ dataModal.title }}
        </h4>
        <button
          type="button"
          class="btn-close close pull-right"
          aria-label="Close"
          (click)="modalSuccess.hide()"
        >
          <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ dataModal.body }}
      </div>
    </div>
  </div>
</div>
