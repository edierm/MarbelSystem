<h1 class="h1">{{isUpdate?'AGREGAR ABONO': 'AGREGAR CREDITO'}}</h1>

<form [formGroup]="rentForm" >
  <div class="form-group">
    <label for="exampleInputEmail1">Nombre</label>
    <input
      type="text"
      class="form-control"
      id="exampleInputEmail1"
      placeholder="Ingrese nombre completo"
      formControlName="name"
    />
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="Ingresar email"
      formControlName="email"
      />
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Cedula</label>
    <input
      type="text"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Cedula"
      formControlName="document"
    />
    <small id="emailHelp" class="form-text text-muted"
      >Cuidado con este número se consulta esta venta</small
    >
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Abono</label>
    <input
      type="text"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Abono "
      formControlName="rent"
    />
    <small id="emailHelp" class="form-text text-muted"
      >Cuidado, ingrese el valor correcto</small
    >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Precio</label>
    <input
      type="text"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Precio total "
      formControlName="price"
    />
    <small id="emailHelp" class="form-text text-muted"
      >Cuidado, ingrese el valor correcto</small
    >
  </div>

  <div class="form-group">
    <label for="Ciudad">Seleccione la ciudad </label>

    <select id="inputState" class="form-control" formControlName="city">
      <option disabled selected>Selecciona una opción</option>
      <option>Medellin</option>
      <option>Bogota</option>
      <option>Cali</option>
    </select>
  </div>

  <div class="form-group">
    <label for="Ciudad">Seleccione tipo de producto </label>

    <select id="inputState" class="form-control" formControlName="product" >
      <option disabled selected>Selecciona una opción</option>
      <option>Meson</option>
      <option>Cocina</option>
      <option>Baño</option>
    </select>
  </div>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
    <label class="form-check-label" for="exampleCheck1"
      >Rectifique bien los datos antes de registar la venta
    </label>
  </div>
  <button type="submit" class="btn btn-primary" (click)="saveRent()">{{isUpdate?'Agregar Abono': 'Agregar Credito'}}</button>
   
</form>

<div bsModal #modalSuccess="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-static-name">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-static-name" class="modal-title pull-left">{{dataModal.title}}</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalSuccess.hide()">
          <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       {{dataModal.body}}
      </div>
    </div>
  </div>
</div>
