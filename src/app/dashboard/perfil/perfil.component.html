<form [formGroup]="userForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputEmail1"
        placeholder="Ingrese nombre completo"
        formControlName="name"
        
      />
      <small id="emailHelp" class="form-text text-muted"
        >Nombre de la empresa o del cliente.</small
      >
    </div>
  
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Ingresar email"
        formControlName="email"
        [readonly]="true"
      />
    </div>
  
    <div class="form-group">
      <label for="exampleInputPassword1">Cedula</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Cedula"
        formControlName="document"
        [readonly]="true"
      />
      <small id="emailHelp" class="form-text text-muted"
        >Cuidado con este numero se consulta esta venta.</small
      >
    </div>
  
    <div class="form-group">
      <label for="exampleInputPassword1">Contraseña</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Ingrese la Contraseña "
        formControlName="password"
        [readonly]="true"
      />
      <small id="emailHelp" class="form-text text-muted"
        >Cuidado ingrese el valor correcto.</small
      >
    </div>
  
    <div class="form-group">
      <label for="exampleInputPassword1">Celular</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Ingrese el celular o telefono "
        formControlName="phone"
      />
      <small id="emailHelp" class="form-text text-muted"
        >Cuidado ingrese el numero bien
      </small>
    </div>
  
    <div class="form-group">
      <label for="exampleInputPassword1">Direccion</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Ingrese la direccion "
        formControlName="address"
      />
      <small id="emailHelp" class="form-text text-muted"
        >En caso de ser empresa
      </small>
    </div>
    
 
    <div class="form-group">
      <label for="Ciudad">Tipo de usuario </label>
      <select id="inputState" class="form-control"  formControlName="role"  disabled readonly="true" >
        <option selected value="CLIENT">Cliente</option>
        <option value="ADMIN">Administrador</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="Ciudad">Ciudad </label>
  
      <select id="inputState" class="form-control"  formControlName="city">
        <option selected>Selecciona...</option>
        <option>Medellin</option>
        <option>Cali</option>
        <option>Bogota</option>
      </select>
    </div>
  
    <div class="form-check">
      
      <label class="form-check-label" for="exampleCheck1"
        >Rectifique bien los datos antes de agregar el usuario
      </label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="saveUser()">EDITAR USUARIO</button>
  </form>
