<h1 class="h1">AGREGAR ABONO</h1>

<form [formGroup]="addRentForm" >
    <div class="form-group">
      <label for="exampleInputEmail1">Nombre</label>
      <input type="text" class="form-control" id="exampleInputEmail1"  placeholder="Ingrese nombre completo" formControlName="name">
      
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresar email" formControlName="email">
 
      </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Cedula</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Cedula" formControlName="document">
        <small id="emailHelp" class="form-text text-muted">Cuidado con este numero se consulta esta venta.</small>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Abono</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Abono " formControlName="rent">
        <small id="emailHelp" class="form-text text-muted">Cuidado ingrese el valor correcto.</small>
      </div>


    <div class="form-group ">
        <label for="Ciudad">Seleccione la ciudad </label>
        
        <select id="inputState" class="form-control" formControlName="city">
          <option selected>Selecciona...</option>
          <option>Medellin</option>
          <option>Bogota</option>
          <option>Cali </option>

        </select>
        </div>
    
  
      
      <div class="form-group ">
        <label for="Ciudad">Seleccione tipo de producto </label>
        
        <select id="inputState" class="form-control" formControlName="product">
          <option selected>Selecciona...</option>
          <option>Meson</option>
          <option>Cocina</option>
          <option>Ba√±o </option>

        </select>
        </div>
        <br>
        <a > Agregar factura</a>
        <div class="col-md-12">
          <div class="col-md-6,imagenpro">
            <div class="pro-img-list-1">
              <div class="image-upload-1" >
                
                <img [src]="imageSrc"  style="max-width:300px;max-height:300px" /> 
              
                <input name="imageUrl" type="file" accept="image/*" (change)="handleInputChangeImg($event)" />
              
              </div>
            </div>
          </div>
        
        </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Rectifique bien los datos antes de registar la venta </label>
    </div>
    <button type="submit" class="btn btn-primary">Agregar Abono</button>
  </form>
