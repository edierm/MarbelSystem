<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="assets/img/MarmolMendoza.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->

    <form [formGroup]="resetForm">
      <input
        type="password"
        id="pass"
        class="fadeIn second"
        name="pass"
        placeholder="Contraseña nueva"
        minlength="5"
        maxlength="30"
        formControlName="password"
        (keyup)="keyUpPassword($event)"
        required
      />

      <input
        type="password"
        id="confirmPass"
        class="fadeIn second"
        name="confirmPass"
        placeholder="Confirmacion contraseña"
        minlength="5"
        maxlength="30"
        formControlName="confirmPassword"
        required
        (keyup)="keyUpPassword($event)"
      />

      <!--validaciones js-->
      <p *ngIf="validPassword">Las contraseñas no coinciden</p>
      <button
        type="button"
        class="btn btn-outline-primary"
        (click)="reset()"
        [disabled]="resetForm.invalid"
      >
        Recuperar
      </button>
    </form>

    <!-- Remind Passowrd -->
  </div>
</div>
